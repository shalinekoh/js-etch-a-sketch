<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
<h1>Etch-A-Sketch</h1>
<div class="options">
    <div class="form">
        <label for="inputField">Enter a number (1-100): </label>
        <input type="number" class="inputField" id="inputField" min="1" max="100">
        <input type="submit" value="Enter" class="submitButton">
    </div>

</div>
<div class="container">

</div>
